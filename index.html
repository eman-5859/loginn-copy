<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pixel-background"></div>
    
    <div class="login-container">
        <div class="pixel-logo">GAME<span>ZONE</span></div>
        <form class="login-form active-form">
            <div class="pixel-input">
                <input type="text" placeholder="USERNAME" required>
                <div class="pixel-border"></div>
            </div>
            
            <div class="pixel-input">
                <input type="password" placeholder="PASSWORD" required>
                <div class="pixel-border"></div>
            </div>
            
            <button type="submit" class="pixel-button">START GAME</button>
            
            <div class="pixel-links">
                <a href="#" id="show-signup">NEW PLAYER?</a>
            </div>
        </form>
        <form class="signup-form">
            <div class="pixel-input">
                <input type="text" placeholder="USERNAME" required>
                <div class="pixel-border"></div>
            </div>
            
            <div class="pixel-input">
                <input type="email" placeholder="EMAIL" required>
                <div class="pixel-border"></div>
            </div>
            
            <div class="pixel-input">
                <input type="password" placeholder="PASSWORD" required>
                <div class="pixel-border"></div>
            </div>
            
            <div class="pixel-input">
                <input type="password" placeholder="CONFIRM PASSWORD" required>
                <div class="pixel-border"></div>
            </div>
            
            <button type="submit" class="pixel-button">CREATE ACCOUNT</button>
            
            <div class="pixel-links">
                <a href="#" id="show-login">ALREADY A PLAYER?</a>
            </div>
        </form>

    </div>

    <div class="sound-toggle">â™ª</div>
    <div class="crt-overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
