<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff87;
            --dark-bg: #0d0221;
            --darker-bg: #05010e;
            --pixel-size: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
            opacity: var(--opacity, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(18, 16, 16, 0) 50%, 
                    rgba(0, 0, 0, 0.25) 50%
                ),
                linear-gradient(
                    90deg,
                    rgba(255, 0, 0, 0.06),
                    rgba(0, 255, 0, 0.02),
                    rgba(0, 0, 255, 0.06)
                );
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* CRT screen curvature effect */
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0) 60%, 
                rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 2;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink);
            animation: flicker 3s infinite alternate;
            position: relative;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-pink);
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            background-color: rgba(13, 2, 33, 0.7);
            border: 4px solid var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                inset 0 0 10px var(--neon-blue);
            padding: 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                45deg,
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-pink),
                var(--neon-green)
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: var(--darker-bg);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--neon-blue);
            box-shadow: 
                0 0 5px var(--neon-blue),
                inset 0 0 5px var(--neon-blue);
            position: relative;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .player.active {
            background-color: rgba(5, 217, 232, 0.1);
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 5px var(--neon-blue);
        }

        .player-x {
            color: var(--neon-pink);
        }

        .player-o {
            color: var(--neon-green);
        }

        .player-name {
            font-size: 1rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px currentColor;
        }

        .player-score {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 400px;
            background-color: var(--darker-bg);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 10px var(--neon-purple),
                inset 0 0 10px var(--neon-purple);
        }

        .cell {
            background-color: var(--dark-bg);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 1/1;
        }

        .cell:hover {
            background-color: rgba(5, 217, 232, 0.1);
            box-shadow: 
                0 0 5px var(--neon-blue),
                inset 0 0 5px var(--neon-blue);
        }

        .cell.x {
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
        }

        .cell.o {
            color: var(--neon-green);
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green);
        }

        .cell.win {
            animation: winPulse 0.5s infinite alternate;
        }

        @keyframes winPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 10px var(--neon-blue),
                    inset 0 0 10px var(--neon-blue);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 20px var(--neon-blue),
                    inset 0 0 20px var(--neon-blue);
            }
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            background-color: var(--darker-bg);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 5px var(--neon-purple),
                inset 0 0 5px var(--neon-purple);
            text-shadow: 0 0 5px white;
        }

        button:hover {
            background-color: rgba(211, 0, 197, 0.2);
            box-shadow: 
                0 0 10px var(--neon-purple),
                inset 0 0 10px var(--neon-purple);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--dark-bg);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            border: 4px solid var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),
                inset 0 0 10px var(--neon-pink);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(
                90deg,
                var(--neon-pink),
                var(--neon-blue),
                var(--neon-green),
                var(--neon-purple),
                var(--neon-pink)
            );
            background-size: 400% 400%;
            animation: gradientBG 5s linear infinite;
        }

        .modal h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue);
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .winner-display {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 0.5s, neonGlow 1.5s infinite alternate;
        }

        .draw-display {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--neon-green);
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor;
            }
            to {
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 30px currentColor,
                    0 0 45px currentColor;
            }
        }

        /* Pixel art corners */
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--neon-blue);
            z-index: 1;
        }

        .pixel-corner-tl {
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

        .pixel-corner-tr {
            top: 0;
            right: 0;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }

        .pixel-corner-bl {
            bottom: 0;
            left: 0;
            clip-path: polygon(0 100%, 0 0, 100% 100%);
        }

        .pixel-corner-br {
            bottom: 0;
            right: 0;
            clip-path: polygon(100% 100%, 0 100%, 100% 0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .player-name {
                font-size: 0.8rem;
            }
            
            .player-score {
                font-size: 1.4rem;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .modal h2 {
                font-size: 1.4rem;
            }
            
            .modal p {
                font-size: 1rem;
            }
            
            .winner-display, .draw-display {
                font-size: 2rem;
            }
        }

        .game-status-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 3px var(--neon-purple);
        }

        .game-status-info span {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="scanlines"></div>
    <div class="crt-effect"></div>
    
  
    
    <div class="game-container">
        <div class="pixel-corner pixel-corner-tl"></div>
        <div class="pixel-corner pixel-corner-tr"></div>
        <div class="pixel-corner pixel-corner-bl"></div>
        <div class="pixel-corner pixel-corner-br"></div>
        
        <div class="scoreboard">
            <div class="player player-x active" id="player-x">
                <div class="player-name">PLAYER X</div>
                <div class="player-score" id="score-x">0</div>
            </div>
            <div class="player player-o" id="player-o">
                <div class="player-name">PLAYER O</div>
                <div class="player-score" id="score-o">0</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">RESET</button>
            <button id="new-game-btn">NEW GAME</button>
            <button id="exit-btn">EXIT</button> </div>

        <div class="game-status-info">
            Last Played: <span id="last-played-game">N/A</span> at <span id="last-played-time">N/A</span>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="pixel-corner pixel-corner-tl"></div>
            <div class="pixel-corner pixel-corner-tr"></div>
            <div class="pixel-corner pixel-corner-bl"></div>
            <div class="pixel-corner pixel-corner-br"></div>
            
            <div class="winner-display" id="winner-display"></div>
            <div class="draw-display" id="draw-display">DRAW!</div>
            <h2 id="result-title">GAME OVER</h2>
            <p id="result-message"></p>
            <button id="modal-btn">CONTINUE</button>
        </div>
    </div>
    
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
    <audio id="bg-music" loop src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // --- MODIFICATION START ---
            // Retrieve username correctly from localStorage
            let username = null;
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                try {
                    const userData = JSON.parse(storedUser);
                    username = userData.username;
                    console.log("Tic-Tac-Toe: Logged-in username:", username); // For debugging
                } catch (e) {
                    console.error("Error parsing currentUser from localStorage in tictactoe.html:", e);
                }
            }
            // --- MODIFICATION END ---

            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const playerX = document.getElementById('player-x');
            const playerO = document.getElementById('player-o');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const exitBtn = document.getElementById('exit-btn'); // Get the new Exit button
            const resultModal = document.getElementById('result-modal');
            const winnerDisplay = document.getElementById('winner-display');
            const drawDisplay = document.getElementById('draw-display');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const modalBtn = document.getElementById('modal-btn');
            const starsContainer = document.getElementById('stars');
            const lastPlayedGameSpan = document.getElementById('last-played-game');
            const lastPlayedTimeSpan = document.getElementById('last-played-time');
            
            // Sound effects
            const clickSound = document.getElementById('click-sound');
            const winSound = document.getElementById('win-sound');
            const drawSound = document.getElementById('draw-sound');
            const bgMusic = document.getElementById('bg-music');
            
            // Create starfield background
            function createStars() {
                const starsCount = 100;
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // Random properties
                    const size = Math.random() * 3;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = 2 + Math.random() * 8;
                    const delay = Math.random() * 5;
                    const opacity = 0.2 + Math.random() * 0.8;
                    
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${posX}%`;
                    star.style.top = `${posY}%`;
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    star.style.setProperty('--duration', `${duration}s`);
                    star.style.setProperty('--opacity', opacity);
                    
                    fragment.appendChild(star);
                }
                
                starsContainer.appendChild(fragment);
            }
            
            // Winning combinations
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Fetch and display last played game status
            async function fetchLastPlayedStatus() {
                if (!username) {
                    lastPlayedGameSpan.textContent = 'N/A';
                    lastPlayedTimeSpan.textContent = 'N/A';
                    return;
                }

                try {
                    const response = await fetch(`/api/get-scores?username=${username}`);
                    const data = await response.json();

                    if (data.success && data.data.last_played) {
                        lastPlayedGameSpan.textContent = data.data.last_played.toUpperCase();
                        const lastPlayedDate = new Date(data.data.last_played_at);
                        lastPlayedTimeSpan.textContent = lastPlayedDate.toLocaleString(); // Format as local date/time
                    } else {
                        lastPlayedGameSpan.textContent = 'N/A';
                        lastPlayedTimeSpan.textContent = 'N/A';
                    }
                } catch (error) {
                    console.error('Error fetching last played status:', error);
                    lastPlayedGameSpan.textContent = 'N/A';
                    lastPlayedTimeSpan.textContent = 'N/A';
                }
            }

            // Initialize the game
            function initGame() {
                board = ['', '', '', '', '', '', '', '', '']; // Reset board state
                currentPlayer = 'X'; // Start with Player X
                gameActive = true; // Set game to active
                
                // Clear the board UI
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'win');
                });
                
                // Update active player UI
                updateActivePlayer();
                
                // Hide modal if shown
                resultModal.classList.remove('show');
                
                // Play background music
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log("Autoplay prevented:", e));

                // Fetch and display last played status on game initialization
                fetchLastPlayedStatus();
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const cellIndex = parseInt(cell.getAttribute('data-index'));
                
                // If cell already filled or game not active, ignore click
                if (board[cellIndex] !== '' || !gameActive) return;
                
                // Play click sound
                playSound(clickSound);
                
                // Update board state
                board[cellIndex] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    handleWin();
                } else if (checkDraw()) {
                    handleDraw();
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateActivePlayer();
                }
            }
            
            // Check for win
            function checkWin() {
                return winConditions.some(combination => {
                    return combination.every(index => {
                        return board[index] === currentPlayer;
                    });
                });
            }
            
            // Check for draw
            function checkDraw() {
                return board.every(cell => cell !== ''); // Check if all cells are filled
            }
            
            // Function to save score to the database
            async function saveScoreToDB(gameName, score, result = null) {
                if (!username) {
                    console.warn("Tic-Tac-Toe: Username not found. Cannot save score.");
                    return;
                }

                try {
                    const payload = {
                        username: username, // This is the logged-in user
                        game: gameName,
                        score: score // For TicTacToe, 1 for win, 0 for draw/loss
                    };
                    if (result) {
                        payload.result = result; // For games like Chess
                    }

                    const response = await fetch('/api/save-score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();
                    if (data.success) {
                        console.log(`Tic-Tac-Toe: Score for ${gameName} saved successfully:`, data.message);
                        // After saving, fetch and update the last played status
                        fetchLastPlayedStatus(); 
                    } else {
                        console.error(`Tic-Tac-Toe: Failed to save score for ${gameName}:`, data.message);
                    }
                } catch (error) {
                    console.error('Tic-Tac-Toe: Error saving score to DB:', error);
                }
            }

            // Handle win
            function handleWin() {
                gameActive = false; // Deactivate game
                
                // Update local scores
                scores[currentPlayer]++;
                updateScores(); // Update scoreboard display

                // Save score to DB only for the winning player
                // The 'currentPlayer' (X or O) is the one who won.
                // The 'username' is the logged-in user.
                // Assuming any win in this game contributes to the logged-in user's score.
                if (currentPlayer === 'X' || currentPlayer === 'O') { 
                    saveScoreToDB('tictactoe', 1); // Send score 1 for a win
                }
                
                // Highlight winning cells
                const winningCombination = winConditions.find(combination => {
                    return combination.every(index => {
                        return board[index] === currentPlayer;
                    });
                });
                
                winningCombination.forEach(index => {
                    cells[index].classList.add('win');
                });
                
                // Show win modal
                showResultModal(true);
                
                // Play win sound
                playSound(winSound);
                
                // Pause and rewind background music
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            // Handle draw
            function handleDraw() {
                gameActive = false; // Deactivate game
                
                saveScoreToDB('tictactoe', 0); // Send score 0 for a draw (no win)
                
                // Show draw modal
                showResultModal(false);
                
                // Play draw sound
                playSound(drawSound);
                
                // Pause and rewind background music
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            // Update active player UI
            function updateActivePlayer() {
                if (currentPlayer === 'X') {
                    playerX.classList.add('active'); // Add 'active' class to Player X
                    playerO.classList.remove('active'); // Remove 'active' class from Player O
                } else {
                    playerX.classList.remove('active'); // Remove 'active' class from Player X
                    playerO.classList.add('active'); // Add 'active' class to Player O
                }
            }
            
            // Update scores UI
            function updateScores() {
                scoreX.textContent = scores.X; // Update Player X score display
                scoreO.textContent = scores.O; // Update Player O score display
            }
            
            // Show result modal
            function showResultModal(isWin) {
                if (isWin) {
                    winnerDisplay.textContent = `PLAYER ${currentPlayer} WINS!`; // Display winner
                    winnerDisplay.style.color = currentPlayer === 'X' ? 'var(--neon-pink)' : 'var(--neon-green)'; // Set winner text color
                    winnerDisplay.style.display = 'block'; // Show winner display
                    drawDisplay.style.display = 'none'; // Hide draw display
                    resultTitle.textContent = 'VICTORY!'; // Set modal title to Victory
                    resultMessage.textContent = `PLAYER ${currentPlayer} HAS WON THE GAME!`; // Set modal message for win
                } else {
                    winnerDisplay.style.display = 'none'; // Hide winner display
                    drawDisplay.style.display = 'block'; // Show draw display
                    resultTitle.textContent = 'GAME OVER'; // Set modal title to Game Over
                    resultMessage.textContent = 'THE GAME ENDED IN A DRAW!'; // Set modal message for draw
                }
                
                resultModal.classList.add('show'); // Show the modal
            }
            
            // Play sound
            function playSound(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play failed:", e));
            }
            
            // Reset game (keep scores)
            function resetGame() {
                initGame(); // Re-initialize game state
            }
            
            // New game (reset scores)
            function newGame() {
                scores = { X: 0, O: 0 }; // Reset scores to 0
                updateScores(); // Update scoreboard display
                initGame(); // Re-initialize game state
            }

            // Exit game function
            function exitGame() {
                window.location.href = '../dashboard.html'; // Redirect to the dashboard
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick); // Add click listener to each cell
            });
            
            resetBtn.addEventListener('click', resetGame); // Add click listener to Reset button
            newGameBtn.addEventListener('click', newGame); // Add click listener to New Game button
            exitBtn.addEventListener('click', exitGame); // Add click listener to Exit button
            modalBtn.addEventListener('click', () => {
                resultModal.classList.remove('show'); // Hide the modal
                initGame(); // Re-initialize game state
            });
            
            // Create starfield background
            createStars();
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
