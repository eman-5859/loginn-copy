<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.ico" />

    <title>Flappy Bird Game</title>

    <link rel="stylesheet" href="f.css">
    <script src="f.js" defer></script>
</head>
<body>
    <div class="background"></div>

    <img src="Bird.png" alt="bird-img" class="bird" id="bird-1">

    <div class="message">
        Enter To Start Game
        <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>

    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>

    <div class="game-status-info" style="position: fixed; bottom: 10px; left: 10px; color: white; font-size: 0.8em; text-shadow: 1px 1px 2px black; z-index: 10;">
        Last Played: <span id="last-played-game">N/A</span> at <span id="last-played-time">N/A</span>
    </div>

    <button id="exitGameBtn" onclick="window.location.href='/dashboard.html'" 
        style="position: fixed; bottom: 10px; right: 10px; padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: Arial, Helvetica, sans-serif; z-index: 10;">
        EXIT GAME
    </button>
</body>
</html>
